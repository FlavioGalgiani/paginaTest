<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Comunicazione LEA</title>
  <style>
    body {
      font-family: 'Calibri', sans-serif;
      margin: 0;
      padding: 40px;
      background: #ffffff;
      color: #000;
    }
    .container {
      max-width: 1024px;
      margin: 0 auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      border-bottom: 4px solid #0097a9;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    .logo {
      width: 160px;
    }
    .logo img {
      width: 100%;
      height: auto;
      display: block;
    }
    .header-date {
      font-size: 10pt;
      padding-bottom: 5px;
    }
    .title-block {
      display: flex;
      border-bottom: 4px solid #0097a9;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    .title-label {
      width: 240px;
      font-weight: bold;
      color: #0097a9;
      font-size: 12pt;
      line-height: 1.4;
    }
    .title-text {
      font-size: 11pt;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="LEA-Logo.jpg" alt="LEA Logo">
      </div>
      <div class="header-date">Locarno, 10 gennaio 2024</div>
    </div>

    <div class="title-block">
      <div class="title-label">
        Sospensione<br>
        erogazione<br>
        acqua potabile
      </div>
      <div class="title-text">
        A seguito di lavori sulla rete di distribuzione verrà <strong>sospesa l’erogazione di acqua potabile</strong> il giorno:
      </div>
    </div>
  </div>
</body>
</html>
