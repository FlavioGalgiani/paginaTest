      padding-top: 0;
    }
    .right-content {
      flex: 1;
    }
    .title-text {
      font-size: 11pt;
      line-height: 1.5;
      padding-top: 0;
      max-width: 760px;
    }
    .date-box {
      background-color: #b6dee5;
      padding: 30px;
      text-align: center;
      width: 600px;
      font-size: 12pt;
      font-weight: normal;
      border-radius: 4px;
      margin-top: 4px;
    }
    .date-line {
      margin: 0;
      line-height: 1.5;
    }
    .date-line strong {
      font-size: 13pt;
      font-weight: bold;
    }
    .divider {
      border-bottom: 4px solid #0097a9;
      margin-bottom: 10px;
      margin-top: 25px;
    }
    .section-title {
      font-weight: bold;
      color: #0097a9;
      font-size: 12pt;
      margin-bottom: 10px;
    }
    .disclaimer {
      font-size: 11pt;
      line-height: 1.6;
      margin-top: 30px;
      padding-left: 240px;
      padding-right: 0;
      box-sizing: border-box;
      text-align: justify;
    }
    .boxes-container {
      display: flex;
      margin-top: 10px;
    }
    .boxes-label {
      width: 240px;
    }
    .boxes-wrapper {
      flex: 1;
    }
    .boxes-wrapper > p {
      margin-top: 0;
    }
    .boxes {
      display: flex;
      justify-content: space-evenly;
      margin-top: 12px;
    }
    .box {
      background-color: #eeeeee;
      padding: 20px;
      width: 31%;
      font-size: 10.5pt;
      text-align: center;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
    }
    .footer {
      font-size: 9pt;
      color: #0097a9;
      margin-top: 60px;
      padding-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .footer > div {
      width: 25%;
      text-align: left;
    }
    .footer .right {
      text-align: right;
    }
  </style>
