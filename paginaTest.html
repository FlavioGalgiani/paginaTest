<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Comunicazione LEA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #ffffff;
      color: #000;
    }
    .container {
      max-width: 1024px;
      margin: 0 auto;
      position: relative;
    }
    .language-selector {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .language-selector button {
      margin-left: 5px;
      padding: 4px 10px;
      font-size: 10pt;
      cursor: pointer;
      background-color: #0097a9;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .header {
      border-bottom: 4px solid #0097a9;
      padding-bottom: 30px;
      margin-bottom: 20px;
    }
    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    .logo {
      width: 160px;
      margin-top: 20px;
    }
    .logo img {
      width: 100%;
      height: auto;
      display: block;
    }
    .header-date {
      font-size: 10pt;
      margin-bottom: -15px;
    }
    .main-content {
      display: flex;
      margin-top: 10px;
    }
    .title-label {
      width: 240px;
      font-weight: bold;
      color: #0097a9;
      font-size: 12pt;
      line-height: 1.4;
      padding-top: 0;
    }
    .right-content {
      flex: 1;
    }
    .title-text {
      font-size: 11pt;
      line-height: 1.5;
      padding-top: 0;
      max-width: 760px;
    }
    .date-box {
      background-color: #b6dee5;
      padding: 30px;
      text-align: center;
      width: 600px;
      font-size: 12pt;
      font-weight: normal;
      border-radius: 4px;
      margin-top: 4px;
    }
    .date-line {
      margin: 0;
      line-height: 1.5;
    }
    .date-line strong {
      font-size: 13pt;
      font-weight: bold;
    }
    .divider {
      border-bottom: 4px solid #0097a9;
      margin-bottom: 10px;
      margin-top: 25px;
    }
    .section-title {
      font-weight: bold;
      color: #0097a9;
      font-size: 12pt;
      margin-bottom: 10px;
    }
    .disclaimer {
      font-size: 11pt;
      line-height: 1.6;
      margin-top: 30px;
      padding-left: 240px;
      padding-right: 0;
      box-sizing: border-box;
      text-align: justify;
    }
    .boxes-container {
      display: flex;
      margin-top: 10px;
    }
    .boxes-label {
      width: 240px;
    }
    .boxes-wrapper {
      flex: 1;
    }
    .boxes-wrapper > p {
      margin-top: 0;
    }
    .boxes {
      display: flex;
      justify-content: space-evenly;
      margin-top: 12px;
    }
    .box {
      background-color: #eeeeee;
      padding: 20px;
      width: 31%;
      font-size: 10.5pt;
      text-align: center;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
    }
    .footer {
      font-size: 9pt;
      color: #0097a9;
      margin-top: 60px;
      padding-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .footer > div {
      width: 25%;
      text-align: left;
    }
    .footer .right {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-selector">
      <button onclick="changeLanguage('it')">ðŸ‡®ðŸ‡¹</button>
      <button onclick="changeLanguage('en')">ðŸ‡¬ðŸ‡§</button>
      <button onclick="changeLanguage('fr')">ðŸ‡«ðŸ‡·</button>
      <button onclick="changeLanguage('de')">ðŸ‡©ðŸ‡ª</button>
    </div>
    <div class="header">
      <div class="header-inner">
        <div class="logo">
          <img src="https://raw.githubusercontent.com/FlavioGalgiani/paginaTest/main/LEA-Logo.jpg" alt="LEA Logo">
        </div>
        <div class="header-date" id="intestazione">Locarno, [DATA]</div>
      </div>
    </div>
    <div class="main-content">
      <div class="title-label" id="titolo-label"></div>
      <div class="right-content">
        <div class="title-text" id="testo-testo"></div>
        <div class="date-box" id="riquadro"></div>
      </div>
    </div>
    <!-- ... resto invariato ... -->
    <script>
      const p = new URLSearchParams(window.location.search);
      const intestazione = p.get("intestazione") || "";
      const giorno = p.get("giorno") || "";
      const data = p.get("data") || "";
      const orario = p.get("orario") || "";

      const mesi = {
        it: ["gennaio", "febbraio", "marzo", "aprile", "maggio", "giugno", "luglio", "agosto", "settembre", "ottobre", "novembre", "dicembre"],
        en: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
        fr: ["janvier", "fÃ©vrier", "mars", "avril", "mai", "juin", "juillet", "aoÃ»t", "septembre", "octobre", "novembre", "dÃ©cembre"],
        de: ["Januar", "Februar", "MÃ¤rz", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"]
      };

      const giorniSettimana = {
        it: { lunedÃ¬: "LUNEDÃŒ", martedÃ¬: "MARTEDÃŒ", mercoledÃ¬: "MERCOLEDÃŒ", giovedÃ¬: "GIOVEDÃŒ", venerdÃ¬: "VENERDÃŒ", sabato: "SABATO", domenica: "DOMENICA" },
        en: { lunedÃ¬: "MONDAY", martedÃ¬: "TUESDAY", mercoledÃ¬: "WEDNESDAY", giovedÃ¬: "THURSDAY", venerdÃ¬: "FRIDAY", sabato: "SATURDAY", domenica: "SUNDAY" },
        fr: { lunedÃ¬: "LUNDI", martedÃ¬: "MARDI", mercoledÃ¬: "MERCREDI", giovedÃ¬: "JEUDI", venerdÃ¬: "VENDREDI", sabato: "SAMEDI", domenica: "DIMANCHE" },
        de: { lunedÃ¬: "MONTAG", martedÃ¬: "DIENSTAG", mercoledÃ¬: "MITTWOCH", giovedÃ¬: "DONNERSTAG", venerdÃ¬: "FREITAG", sabato: "SAMSTAG", domenica: "SONNTAG" }
      };

      const orarioFormattato = {
        it: (o) => o,
        en: (o) => o.replace("dalle", "from").replace("alle", "to"),
        fr: (o) => o.replace("dalle", "de").replace("alle", "Ã "),
        de: (o) => o.replace("dalle", "von").replace("alle", "bis")
      };

      const originalGiorno = giorno.toLowerCase();
      const originalIntestazione = intestazione;

      function renderRiquadro(lang) {
        const giornoTradotto = giorniSettimana[lang]?.[originalGiorno] || originalGiorno.toUpperCase();
        const orarioTradotto = orarioFormattato[lang](orario);
        document.getElementById("riquadro").innerHTML = `
          <div class="date-line">${giornoTradotto}</div>
          <div class="date-line"><strong>${data}</strong></div>
          <div class="date-line">${orarioTradotto}</div>
        `;
      }

      function renderIntestazione(lang) {
        const match = originalIntestazione.match(/(.*),\s(\d{1,2})\s([a-zÃ¨]+)\s(\d{4})/i);
        if (match) {
          const [_, luogo, giornoNum, meseIt, anno] = match;
          const indexMese = mesi.it.indexOf(meseIt.toLowerCase());
          const meseTradotto = mesi[lang][indexMese] || meseIt;
          document.getElementById("intestazione").textContent = `${luogo}, ${giornoNum} ${meseTradotto} ${anno}`;
        } else {
          document.getElementById("intestazione").textContent = originalIntestazione;
        }
      }

      function changeLanguage(lang) {
        const t = translations[lang];
        document.getElementById("titolo-label").innerHTML = t.label;
        document.getElementById("testo-testo").innerHTML = t.text;
        document.getElementById("titolo-dispo").textContent = t.dispoTitle;
        document.getElementById("paragrafo-dispo").textContent = t.dispoText;
        document.getElementById("box1").textContent = t.box1;
        document.getElementById("box2").textContent = t.box2;
        document.getElementById("box3").textContent = t.box3;
        document.getElementById("disclaimer").innerHTML = t.disclaimer;
        renderIntestazione(lang);
        renderRiquadro(lang);
      }

      const browserLang = navigator.language.slice(0, 2);
      const supportedLangs = ['it', 'en', 'fr', 'de'];
      changeLanguage(supportedLangs.includes(browserLang) ? browserLang : 'it');
    </script>
</body>
</html>
