<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Comunicazione LEA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #ffffff;
      color: #000;
    }
    .container {
      max-width: 1024px;
      margin: 0 auto;
    }
    .header {
      border-bottom: 4px solid #0097a9;
      padding-bottom: 10px;
      margin-bottom: 0;
    }
    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    .logo {
      width: 160px;
    }
    .logo img {
      width: 100%;
      height: auto;
      display: block;
    }
    .header-date {
      font-size: 10pt;
    }
    .title-block {
      display: flex;
      padding: 20px 0 10px;
      margin-bottom: 0;
      align-items: flex-start;
    }
    .title-label {
      width: 240px;
      font-weight: bold;
      color: #0097a9;
      font-size: 12pt;
      line-height: 1.4;
      padding-top: 0;
    }
    .title-text {
      font-size: 11pt;
      line-height: 1.5;
      padding-top: 0;
      max-width: 760px;
    }
    .date-box {
      background-color: #b6dee5;
      padding: 30px;
      text-align: center;
      width: 760px;
      margin-left: 240px;
      margin-top: 4px;
      margin-bottom: 20px;
      font-size: 12pt;
      font-weight: normal;
      border-radius: 4px;
    }
    .date-box strong {
      display: block;
      margin: 6px 0 2px;
      font-size: 13pt;
    }
    .divider {
      border-bottom: 4px solid #0097a9;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-inner">
        <div class="logo">
          <img src="https://raw.githubusercontent.com/FlavioGalgiani/paginaTest/main/LEA-Logo.jpg" alt="LEA Logo">
        </div>
        <div class="header-date">Locarno, 10 gennaio 2024</div>
      </div>
    </div>

    <div class="title-block">
      <div class="title-label">
        Sospensione<br>
        erogazione acqua<br>
        potabile
      </div>
      <div class="title-text">
        A seguito di lavori sulla rete di distribuzione verrà <strong>sospesa l’erogazione di acqua potabile</strong> il giorno:
      </div>
    </div>

    <div class="date-box">
      MARTEDÌ<br>
      <strong>07.06.2022</strong>
      dalle 08:30 alle 11:30
    </div>

    <div class="divider"></div>
  </div>
</body>
</html>
